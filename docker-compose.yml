version: "3.0"

services:
  web:
    build: .
    command: >
      sh -c "
        bin/webpack-dev-server &
        rm -f tmp/pids/server.pid &&
        bundle exec rails s -p 3000 -b '0.0.0.0'
      "
    volumes:
      - .:/app:cached
    ports:
      - "3000:3000"
      - "3035:3035"
    depends_on:
      - db
      - sidekiq
    env_file:
      - .env.development

  db:
    image: postgres:12.1
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis

  sidekiq:
    build: .
    command: "bundle exec sidekiq"
    volumes:
      - .:/app:cached
    depends_on:
      - redis
    env_file:
      - .env.development

volumes:
  postgres-data:
